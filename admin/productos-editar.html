<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Editar Producto</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="admin">
  <header class="admin-header">
    <div class="container header-inner">
      <a class="logo" href="../index.html">Tienda Online</a>
      <div class="rol-picker">
        <label for="rol">Rol actual</label>
        <select id="rol">
          <option>Administrador</option>
          <option>Vendedor</option>
          <option>Cliente</option>
        </select>
      </div>
    </div>
  </header>
  <div class="admin-layout container">
    <aside class="admin-aside">
      <nav aria-label="Menú admin">
        <a href="home.html">Home</a>
        <a href="productos.html">Productos</a>
        <a href="usuarios.html">Usuarios</a>
        <a href="usuarios-nuevo.html" data-role-admin-only>Nuevo Usuario</a>
      </nav>
    </aside>
    <main class="admin-main">
      <h1>Editar Producto</h1>
      <form id="form-producto" novalidate>
        <input type="hidden" id="p-id" name="id">
        <div class="grid-2">
          <div class="form-field">
            <label for="p-codigo">Código</label>
            <input id="p-codigo" name="codigo" type="text" required>
            <div class="error" aria-live="polite"></div>
          </div>
          <div class="form-field">
            <label for="p-nombre">Nombre</label>
            <input id="p-nombre" name="nombre" type="text" maxlength="100" required>
            <div class="error" aria-live="polite"></div>
          </div>
          <div class="form-field">
            <label for="p-descripcion">Descripción</label>
            <textarea id="p-descripcion" name="descripcion" maxlength="500"></textarea>
            <div class="error" aria-live="polite"></div>
          </div>
          <div class="form-field">
            <label for="p-precio">Precio</label>
            <input id="p-precio" name="precio" type="number" step="0.01" min="0" required>
            <div class="error" aria-live="polite"></div>
          </div>
          <div class="form-field">
            <label for="p-stock">Stock</label>
            <input id="p-stock" name="stock" type="number" min="0" step="1" required>
            <div class="error" aria-live="polite"></div>
          </div>
          <div class="form-field">
            <label for="p-stockCritico">Stock crítico</label>
            <input id="p-stockCritico" name="stockCritico" type="number" min="0" step="1">
            <div class="error" aria-live="polite"></div>
          </div>
          <div class="form-field">
            <div id="aviso-stock" class="aviso" style="display:none"></div>
          </div>
          <div class="form-field">
            <label for="p-categoria">Categoría</label>
            <select id="p-categoria" name="categoria" required></select>
            <div class="error" aria-live="polite"></div>
          </div>
          <div class="form-field">
            <label for="p-imagen">Imagen (URL)</label>
            <input id="p-imagen" name="imagen" type="url">
            <div class="error" aria-live="polite"></div>
          </div>
        </div>
        <button class="btn" type="submit">Guardar</button>
      </form>
    </main>
  </div>
  <script src="../js/data.js"></script>
  <script src="../js/utils.js"></script>
  <script src="../js/validaciones.js"></script>
  <script src="../js/admin.js"></script>
</body>
</html>
